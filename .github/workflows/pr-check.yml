name: PR Quality Check & Preview

on:
  pull_request:
    branches: [main, master]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  pages: write
  id-token: write

concurrency:
  group: pr-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  quality-check:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: ./portfolio-website

      - name: Run TypeScript type check
        run: npm run type-check
        working-directory: ./portfolio-website

      - name: Run ESLint
        run: npm run lint
        working-directory: ./portfolio-website
        continue-on-error: true

      - name: Check code formatting
        run: npm run format:check
        working-directory: ./portfolio-website
        continue-on-error: true

      - name: Build project
        run: npm run build
        working-directory: ./portfolio-website
        env:
          NEXT_PUBLIC_BASE_PATH: /pr-${{ github.event.number }}
          NEXT_PUBLIC_GITHUB_USERNAME: ${{ secrets.NEXT_PUBLIC_GITHUB_USERNAME || vars.NEXT_PUBLIC_GITHUB_USERNAME }}
          NEXT_PUBLIC_MEDIUM_USERNAME: ${{ secrets.NEXT_PUBLIC_MEDIUM_USERNAME || vars.NEXT_PUBLIC_MEDIUM_USERNAME }}
          NEXT_PUBLIC_GOOGLE_VERIFICATION: ${{ secrets.NEXT_PUBLIC_GOOGLE_VERIFICATION || vars.NEXT_PUBLIC_GOOGLE_VERIFICATION }}
          NEXT_PUBLIC_BING_VERIFICATION: ${{ secrets.NEXT_PUBLIC_BING_VERIFICATION || vars.NEXT_PUBLIC_BING_VERIFICATION }}
          NEXT_PUBLIC_YANDEX_VERIFICATION: ${{ secrets.NEXT_PUBLIC_YANDEX_VERIFICATION || vars.NEXT_PUBLIC_YANDEX_VERIFICATION }}
          NEXT_PUBLIC_YAHOO_VERIFICATION: ${{ secrets.NEXT_PUBLIC_YAHOO_VERIFICATION || vars.NEXT_PUBLIC_YAHOO_VERIFICATION }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pr-build-${{ github.event.number }}
          path: ./portfolio-website/out
          retention-days: 7

  preview-deploy:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.event.action != 'closed'
    environment:
      name: pr-preview-${{ github.event.number }}
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: pr-build-${{ github.event.number }}
          path: ./out

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ğŸš€ Preview deployment')
            );

            const previewUrl = '${{ steps.deploy.outputs.page_url }}';
            const commentBody = `## ğŸš€ Preview deployment ready!

            Your changes have been deployed to a preview environment:

            **ğŸ”— Preview URL:** ${previewUrl}

            ### âœ… Quality Checks Status
            - **TypeScript:** âœ… Passed
            - **Build:** âœ… Successful
            - **ESLint:** Check the Actions tab for details
            - **Formatting:** Check the Actions tab for details

            ### ğŸ“ What's included in this preview:
            - All your changes from this PR
            - Optimized production build
            - SEO and performance optimizations

            ---
            *This preview will be updated automatically when you push new changes to this PR.*
            *Preview deployments are automatically cleaned up when the PR is merged or closed.*`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

  cleanup-preview:
    name: Cleanup Preview
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    steps:
      - name: Delete preview environment
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.repos.deleteAnEnvironment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                environment_name: `pr-preview-${{ github.event.number }}`
              });
              console.log('Preview environment deleted successfully');
            } catch (error) {
              console.log('Preview environment may not exist or already deleted');
            }

      - name: Comment PR cleanup
        uses: actions/github-script@v7
        with:
          script: |
            const commentBody = `## ğŸ§¹ Preview deployment cleaned up

            The preview deployment for this PR has been automatically cleaned up.

            Thank you for your contribution! ğŸ‰`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });
